shared:
  ingress_domain: "kauz.tanzu.biz"
  #ingress_issuer: # Optional, can denote a cert-manager.io/v1/ClusterIssuer of your choice. Defaults to "tap-ingress-selfsigned".

  image_registry:
    project_path: "ckauzlaric.azurecr.io/apps"
    secret:
      name: "azure-registry-credentials"
      namespace: "tap-install"

  kubernetes_version: "1.25.6" # Required regardless of distribution when Kubernetes version is 1.25 or later.

ootb_supply_chain_basic:
  carvel_package:
    workflow_enabled: true
  gitops:
    server_address: https://github.com/
    repository_owner: KauzClay
    repository_name: useful-yamls
    branch: main
    commit_strategy: direct
      #!     pull_request:
      #!       server_kind: github
      #!       commit_branch: ""
      #!       pull_request_title: ready for review
      #!       pull_request_body: generated by supply chain


cnrs:
  domain_name: "kauz.tanzu.biz"
  domain_template: "{{.Name}}.{{.Domain}}"

contour:
  envoy:
    workload:
      type: Deployment
      replicas: 1


ceip_policy_disclosed: true

#The above keys are minimum numbers of entries needed in tap-values.yaml to get a functioning TAP Full profile installation.

#Below are the keys which may have default values set, but can be overridden.

profile: full # Can take iterate, build, run, view.

supply_chain: basic # Can take testing, testing_scanning.

buildservice:
  exclude_dependencies: true

excluded_packages:
- eventing.tanzu.vmware.com

